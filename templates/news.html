{% extends 'index.html' %}

{% block content %}
    {% for item in news %}
    <div class="row">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">{{item.title}}</span>
                    <p>{{item.content}}</p>
                </div>
                <div class="card-action">
                    <p style="color: white">{{item.publish_date}}</p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
